<div class="events">
  <ng-template [ngIf]="this.roles?.includes('admin')">
    <button class="add-event-btn" mat-fab extended (click)="onAddEvent()">
      <mat-icon>add_box</mat-icon>
      Add Event
    </button>

  </ng-template>
  <div class="event-section">
    <div class="header">
      <h1>Upcoming Events</h1>
    </div>
    <div class="alert" *ngIf="upcomingEvents.length === 0">
      No Upcoming events!
    </div>
    <div class="card-container">
      <app-event-card class="event-card"
        *ngFor="let upEvent of upcomingEvents | search: searchTerm: ['name', 'description', 'location']"
        [event]="upEvent"></app-event-card>
    </div>
  </div>
  <div class="event-section">
    <div class="header">
      <h1>Past Events</h1>
    </div>
    <div class="alert" *ngIf="pastEvents.length === 0">
      No Past events!
    </div>
    <div class="card-container">
      <app-event-card class="event-card"
        *ngFor="let paEvent of pastEvents | search: searchTerm: ['name', 'description', 'location']" [event]="paEvent"
        [isPast]="true"></app-event-card>
    </div>
  </div>
</div>
