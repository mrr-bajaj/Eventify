<div class="container">
  <h1>Create/Edit Event</h1>
  <form (ngSubmit)="onSubmit(eventForm)" #eventForm="ngForm"  enctype="multipart/form-data">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="name" ngModel name="name" [value]="eventData.name" required>
    </div>
    <div class="form-group">
      <label for="description">Description:</label>
      <textarea class="form-control" id="description" ngModel name="description" [value]="eventData.description" rows="3" required></textarea>
    </div>
    <div class="form-group">
      <label for="date">Date:</label>
      <input type="date" class="form-control" id="date" [(ngModel)]="eventData.date" name="date" >
    </div>
    <div class="form-group">
      <label for="startTime">Start Time:</label>
      <input type="time" class="form-control" id="startTime" ngModel name="startTime" [value]="eventData.startTime" required>
    </div>
    <div class="form-group">
      <label for="endTime">End Time::</label>
      <input type="time" class="form-control" id="endTime" ngModel name="endTime" [value]="eventData.endTime" required>
    </div>
    <div class="form-group">
      <label for="location">Location:</label>
      <input type="text" class="form-control" id="location" ngModel name="location" [value]="eventData.location" required>
    </div>
    <div class="form-group">
      <label for="type">Type:</label>
      <input type="text" class="form-control" id="type" ngModel name="type" [value]="eventData.type" required>
    </div>
    <div class="form-group">
      <label for="image">Image:</label>
      <input type="file" class="form-control-file form-img" id="image" (change)="onImageChange($event)" name="image" ngModel accept="image/*" >
    </div>
    <div class="form-group d-flex justify-content-center">
      <button type="submit" class="btn btn-primary mx-2" [disabled]="!eventForm.valid">Submit</button>
      <button type="button" class="btn btn-primary mx-2" (click)="onReset()">Reset</button>
    </div>
  </form>
</div>
