<main class="dashboard">
  <div>
    <h1>Upcoming Events</h1>
    <div class="alert" *ngIf="upcomingEvents.length === 0">
      No Upcoming events!
    </div>
    <app-event-card *ngFor="let upEvent of upcomingEvents" [event]="upEvent"></app-event-card>
  </div>
  <div>
    <h1>Past Events</h1>
    <div class="alert" *ngIf="pastEvents.length === 0">
      No Past events!
    </div>
    <app-event-card *ngFor="let paEvent of pastEvents" [event]="paEvent"></app-event-card>
  </div>
</main>
